<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN DAFTAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1>FORM LOGIN</h1>
        <form action="/Singup.html">
            <div class="mb-3 mt-3">
                <label for="NAMA" class="form-label">NAMA:</label>
                <input type="nama" class="form-control" id="nama" placeholder="Enter nama" name="NIM">
            </div>
            <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <input type="nim" class="form-control" id="NIM" placeholder="Enter nim" name="nim">
            </div>
            <div class="mb-3">
                <label for="jk" class="form-label">Jenis kelamin</label>
                <input type="jk" class="form-control" id="jk" placeholder="Enter jk" name="jk">
            </div>
            <select class="form-select">
            <option value="pilih" class="btn btn-primary">Pilih kelas</option>
            <option>Kelas A</option>
            <option>Kelas B</option>
            <option>Kelas C</option>
            <option>Kelas d</option>
            </select>
            <select class="form-select">
                <option value="pilih" class="btn btn-primary">Pilih Jurusan</option>
                <option>sistem informsi</option>
                <option>sistem elektro</option>
                <option>teknik infomatika</option>
                <option>tekniki mesin</option>
            </select>

            <div class="form-check mb-3">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> masukan password
                </label>
            </div>
            <button type="submit" class="btn btn-primary">kirim</button>
        </form>

    </div>




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
